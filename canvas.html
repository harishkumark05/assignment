<!DOCTYPE html>
<html>
<head>
	<title>canvas to del</title>
</head>
<body>
	
	<h3>House using canvas</h3>
	<canvas id="myCanvas" width="300" height="300"></canvas>

	<h3>java script to  draw a rectangle shape:</h3>
	<canvas id="myCanvas1" width="300" height="300"></canvas>
	
	<h3>java script to  draw a circle shape:</h3>
	<canvas id="myCanvas2" width="300" height="300"></canvas>
	
	<h3>java script to  draw a circle shape:</h3>
	<canvas id="myCanvas3" width="300" height="300"></canvas>
		
	<h3>java script to  draw a Right angle triangle:</h3>
	<canvas id="myCanvas4" width="300" height="300"></canvas>
	
	<h3>java script to  draw a diagram:</h3>
	<canvas id="myCanvas5" width="300" height="300"></canvas>

	<h3>java script to  draw a diagram:</h3>
	<canvas id="myCanvas6" width="300" height="300"></canvas>

	<script type="text/javascript">
	
		var canvas=document.getElementById('myCanvas');
		var ctx=canvas.getContext('2d');
		ctx.lineWidth=10;
		ctx.strokeRect(80,130,160,70);
		ctx.fillRect(120,160,40,40);
		ctx.moveTo(40,130);
		ctx.lineTo(160,40);
		ctx.lineTo(260,130);
		ctx.closePath();
		ctx.stroke();



	var canvas1=document.getElementById('myCanvas1');
		var ctx1=canvas1.getContext('2d');
		ctx1.lineWidth=1;
		ctx1.fillRect(20,20,80,80);
		ctx1.clearRect(40,40,40,40);
		ctx1.strokeRect(50,50,20,20);
		ctx1.closePath();
		ctx1.stroke();

		
    var canvas2 =document.getElementById('myCanvas2');
    var ctx2=canvas2.getContext('2d');
    ctx2.beginPath();
    ctx2.lineWidth=2;
    ctx2.arc(100,100,45,0*Math.PI,2*Math.PI);
    ctx2.strokeStyle='blue';
    ctx2.stroke();

    
    var canvas3 =document.getElementById("myCanvas3");
    var ctx3=canvas3.getContext('2d');
    ctx3.lineWidth=2;
    ctx3.beginPath();
    ctx3.fillStyle='red';
    ctx3.fillRect(20,20,60,60);
    ctx3.globalAlpha='0.2';
    ctx3.fillStyle='blue';
    ctx3.fillRect(40,40,60,60);
    
    var canvas4 =document.getElementById('myCanvas4');
    var ctx4=canvas4.getContext('2d');
    ctx4.beginPath();
    ctx4.lineWidth=2;
    ctx4.moveTo(20,20);
    ctx4.lineTo(80,80);
    ctx4.lineTo(20,80);
    ctx4.fill();
    
    var canvas5=document.getElementById('myCanvas5');
    var ctx5=canvas5.getContext('2d');
    ctx5.beginPath();
    ctx5.lineWidth=2;
    ctx5.arc(60,60,40,0,2*Math.PI);
    ctx5.stroke();
    ctx5.beginPath();
    ctx5.arc(60,60,30,0,1*Math.PI);
    ctx5.stroke();
    ctx5.beginPath();
    ctx5.arc(40,50,8,0,2*Math.PI);
    ctx5.stroke();
    ctx5.beginPath();
    ctx5.arc(80,50,8,0,2*Math.PI);
    ctx5.stroke();
    ctx5.moveTo(40,50);
    ctx5.lineTo(80,50);
    ctx5.stroke();
    
    var canvas6 = document.getElementById('myCanvas6');
    var ctx6 =canvas6.getContext('2d');
    ctx6.lineWidth=2;
    ctx6.beginPath();
    ctx6.arc(20,20,10,0,2*Math.PI);
    ctx6.fillStyle = "#e7e8f3";
    ctx6.fill();
    ctx6.stroke();
    ctx6.beginPath();
    ctx6.arc(40,40,10,0,2*Math.PI);
    ctx6.fillStyle = "#D5D8DC";
    ctx6.fill();
    ctx6.stroke();
    ctx6.beginPath();
    ctx6.arc(60,60,10,0,2*Math.PI);
    ctx6.fillStyle = "#BDBDBD";
    ctx6.fill();
    ctx6.stroke();
    ctx6.beginPath();
    ctx6.arc(80,80,10,0,2*Math.PI);
    ctx6.fillStyle = "#A4A4A4";
    ctx6.fill();
    ctx6.stroke();
    ctx6.beginPath();
    ctx6.arc(100,100,10,0,2*Math.PI);
    ctx6.fillStyle = "#585858";
    ctx6.fill();
    ctx6.stroke();
    ctx6.beginPath();
    ctx6.arc(120,120,10,0,2*Math.PI);
    ctx6.fillStyle = "#2E2E2E";
    ctx6.fill();
    ctx6.stroke();




		
	</script>
	
</body>
</html>
